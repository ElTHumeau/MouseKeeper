<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MouseKeeper</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="header">
    <img src="../../images/mousekeeper_logo_48x48.png" alt="MouseKeeper Logo" class="logo">
    <h2>MouseKeeper</h2>
  </div>
  
  <p>Gardez votre souris virtuellement active dans l'onglet même lorsque vous travaillez ailleurs.</p>
  
  <div class="toggle-container">
    <span class="toggle-label">Activer MouseKeeper</span>
    <label class="switch">
      <input type="checkbox" id="toggleButton">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status inactive" id="statusContainer">
    État: <span id="status">Désactivé</span>
  </div>
  
  <div class="footer">
    v1.0 - Gardez vos sessions actives
  </div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
